<!DOCTYPE html>
<html >
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <label for="weather">Whats the weather like? </label>
   <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
        <option value="rainy">Rainy</option>
        <option value="cloudy">Cloudy</option>
        <option value="snowy">Snowy</option>
   </select>
   <a href="#" onclick="btnPressed()">GO!</a>
   <p id="outputText">weather advice : </p>

     <script>
        function btnPressed(){
            var weatherSelected = document.getElementById("weather").value; 
             var advice;

             switch(weatherSelected){
                case  "sunny":
                      advice = "wear your sunglasses.";
                           break;
                case  "windy":
                      advice = "wear your jacket.";
                           break;   
                case  "rainy":
                      advice = "take your umbrella and raincoat.";
                           break;
                 case  "cloudy":
                      advice = "wear your jersey.";
                           break;
                case  "snowy":
                      advice = "wear you boots and jacket and a scaff with and bennie.";
                           break;
                
             }
             document.getElementById("outputText").innerHTML = "Weather advice " +  advice;
        }

            </script>
</body>
</html>
